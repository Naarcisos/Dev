<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Piedra, papel o tijera</title>
        <script>
        // Lugar para poner las funciones
            // Definición de Funciones
            function aleatorio (min, max) {
                 return Math.floor( Math.random() * (max - min + 1) + min)
            }

            function elccion(jugada) {
                let resultado = ""
                // Condicionales de usuario
                if(jugada == 1) {
                    resultado = "🪨piedra✊"
                } else if(jugada == 2) {
                    resultado = "🧻para papel🖐️"
                } else if(jugada == 3) {
                    resultado = "✂️tijera✌️"
                } else {
                    resultado = "Mala elección"
                }
                return resultado
            }

            // Definición de variables
            let jugador = 0
            let pc = aleatorio(1, 3)
            // Pregunta del sistema
            jugador = prompt("Escribe: 1 para 🪨piedra✊, 2 🧻para papel🖐️ y 3 para ✂️tijera✌️") 
            //alert("elegiste" + jugador)
            alert("PC elige: " + elccion(pc))           
            // Combate
            if(jugador == pc) {
                alert("Empate")
            } else if(jugador == 1 && pc == 3) {
                alert("Mi perro ganó la buena 🪨piedra✊ nunca falla")
            } else if(jugador == 2 && pc == 1) {
                alert("Mi perro ganó con 🧻para papel🖐️")
            } else if(jugador == 3 && pc == 2) {
                alert("Mi perro ganó con ✂️tijera✌️")
            } else {
                alert("Mi perro perdió")
            }
        </script>

    </head>
    <body>
        <h1>Piedra, papel o tijera</h1>

    </body>
</html>
